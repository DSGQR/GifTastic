<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/style.css">
    <title>GifTastic!</title>
</head>
<body>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">                    
                    <div class="card mb-4 bg-primary">
                        <div class="card-body">
                            <h1 class="card-title">GifTastic!</h1>
                        </div>
                    </div>
                </div>                
                <div class="col-xs-12 col-sm-12 col-md-2" id="main-header-image">
                </div>    
            </div>    
            <div class="row">                
                <div class="col-md-7 col-sm-12 col-xs-12 mb-2" id="giphy-buttons">
                    <div class="card">
                      <div class="card-header bg-primary text-white">
                        <h5>Select an emotion</h5>
                      </div>                      
                      <div class="card-body bg-secondary" id="emotion-btn-div">
                      </div>
                    </div>
                </div>    
                <div class="col-md-5 col-sm-12 col-xs-12 mb-2">                    
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5>Add your favorite gifs</h5>
                        </div>
                        <div class="card-body bg-secondary">                            
                            <form class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="emotion-input">
                                  <button class="btn btn-dark my-2 my-sm-0" type="submit" id="submit-button">Enter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="row pt-4">
                <div class="col-md-12">                    
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5>Gif search results</h5>
                        </div>
                        <div class="card-body bg-secondary" id="results-div">
                            <div class="row">                                
                                <div class="col-md-12" id="click-to-play-text">
                                </div>
                            </div>    
                            <div class="row">                                
                                <div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col1">                                    
                                </div>                                
                                <div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col2">                                    
                                </div>                                
                                <div class="col-xs-12 col-sm-12 col-md-4" id="results-div-col3">                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assests/app.js"></script>
</body>
</html>
